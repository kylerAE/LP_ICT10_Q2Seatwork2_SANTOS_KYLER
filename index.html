<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff5f5;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #800000;
            color: white;
        }
        .btn-custom:hover {
            background-color: #a00000;
        }
        .result {
            background-color: #fff5f5;
            border-left: 5px solid #800000;
            padding: 15px;
            margin-top: 20px;
        }
        .alert {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4 text-danger fw-bold">Student Grade Calculator</h3>

        <form id="gradeForm">
            <div class="row mb-3">
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>

            <h5 class="text-danger">Enter your grades:</h5>
            <div class="row mb-3">
                <div class="col"><label>Science</label><input type="number" id="science" class="form-control" required></div>
                <div class="col"><label>Math</label><input type="number" id="math" class="form-control" required></div>
            </div>
            <div class="row mb-3">
                <div class="col"><label>English</label><input type="number" id="english" class="form-control" required></div>
                <div class="col"><label>Filipino</label><input type="number" id="filipino" class="form-control" required></div>
            </div>
            <div class="row mb-3">
                <div class="col"><label>ICT</label><input type="number" id="ict" class="form-control" required></div>
                <div class="col"><label>PE</label><input type="number" id="pe" class="form-control" required></div>
            </div>

            <button type="button" class="btn btn-custom w-100" onclick="calculateGWA()">Calculate GWA</button>
        </form>

        <div id="result" class="result mt-4" style="display:none;">
            <h5 id="studentName"></h5>
            <pre id="gradesList"></pre>
            <div class="alert mt-3" id="gwaDisplay"></div>
        </div>
    </div>

    <script>
        function calculateGWA() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            const grades = {
                Science: parseFloat(document.getElementById('science').value),
                Math: parseFloat(document.getElementById('math').value),
                English: parseFloat(document.getElementById('english').value),
                Filipino: parseFloat(document.getElementById('filipino').value),
                ICT: parseFloat(document.getElementById('ict').value),
                PE: parseFloat(document.getElementById('pe').value)
            };

            const subjects = Object.keys(grades);
            const units = [1, 1, 1, 1, 1, 1]; // 1 unit per subject

            let total = 0, totalUnits = 0;
            subjects.forEach((subject, i) => {
                total += grades[subject] * units[i];
                totalUnits += units[i];
            });

            const gwa = total / totalUnits;

            // display results
            document.getElementById('result').style.display = 'block';
            document.getElementById('studentName').innerText = `Name: ${firstName} ${lastName}`;
            
            let summary = '';
            for (const [subj, grade] of Object.entries(grades)) {
                summary += `${subj}: ${grade}\n`;
            }
            document.getElementById('gradesList').innerText = summary;
            document.getElementById('gwaDisplay').innerText = `Your general weighted average is ${gwa.toFixed(2)}`;
        }
    </script>
</body>
</html>
